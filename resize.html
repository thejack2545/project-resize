<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resize Images</title>
  <link rel="stylesheet" href="styles.css">
</head>
<!--body-->

<!-- วิดีโอพื้นหลัง -->
<video class="background-video" autoplay muted loop>
  <source src="/Aurora.mp4" type="video/mp4">
  เบราว์เซอร์ของคุณไม่รองรับแท็กวิดีโอ
</video>


  <div class="container">
    <h1 class="title">Resize Images</h1>

    <div class="nav">
      <a href="index.html" class="btn">Back to Home</a>
      <a href="crop.html" class="btn">Go to Crop</a>
    </div>

    <div class="size-inputs">
      <label for="resizeWidth">Width:</label>
      <input type="number" id="resizeWidth" value="300">
      <label for="resizeHeight">Height:</label>
      <input type="number" id="resizeHeight" value="300">
    </div>

    <div class="upload-section">
      <label for="inputResizeImages" class="upload-label">Choose Images</label>
      <input type="file" id="inputResizeImages" accept="image/*" multiple>
    </div>

    <div class="previews" id="resizePreviews"></div>

    <button id="resizeButton" class="btn">Resize Images</button>

    <div class="output" id="resizeOutput">
      <!-- Download link will be dynamically added here -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="resize.js"></script>
  <script src="videoLoop.js"></script>
<!--/body-->
</html>
